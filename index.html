<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TRACKER FLOW ðŸ”‹</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; }
header { padding: 18px; font-size: 22px; font-weight: 800; text-align:center; border-bottom:1px solid; position:sticky; top:0; }
.container { padding: 16px; max-width: 900px; margin:auto; }
.name-box { background:#050505; border:1px solid #111; padding:16px; margin-bottom:24px; }
.name-row { display:flex; gap:8px; }
.day { margin-bottom: 28px; }
.day-header { display:flex; justify-content:space-between; gap:12px; }
.session-input { padding:8px; border:1px solid; width:55%; }
table { width:100%; border-collapse: collapse; }
th, td { padding:12px; text-align:left; }
tr { border-bottom:1px solid; }
input { width:100%; padding:8px; border:1px solid; }
button { margin-top:8px; padding:10px 14px; font-weight:700; cursor:pointer; border:1px solid; }
.validate { background:#14532d; color:#bbf7d0; }
.delete { background:#3a0d0d; color:#fecaca; }
.add { background:#111; color:#e5e7eb; }
</style>
</head>

<body>
<header>TRACKER FLOW ðŸ”‹</header>
<div class="container" id="app"></div>

<script>
const days = ["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche","PR Record"];
let data = JSON.parse(localStorage.getItem('muscuPro')||'{}');
if(!data.user) data.user = { name:"", locked:false };

function save(){ localStorage.setItem('muscuPro', JSON.stringify(data)); }
function toggleNameLock(){ data.user.locked = !data.user.locked; save(); render(); }
function updateName(value){ data.user.name = value; save(); }

function resetAll(){
  if(confirm("Tout rÃ©initialiser ?")){
    localStorage.removeItem('muscuPro');
    data = { user: { name:"", locked:false } };
    render();
  }
}

function ensureDay(day){ if(!data[day]) data[day]={ session:"", exercises:[] }; }
function addExercise(day){ ensureDay(day); data[day].exercises.push({name:"", weight:"", reps:"", locked:false}); save(); render(); }
function deleteExercise(day,i){ data[day].exercises.splice(i,1); save(); render(); }
function validateExercise(day,i){ data[day].exercises[i].locked = !data[day].exercises[i].locked; save(); render(); }
function update(day,i,field,value){ data[day].exercises[i][field]=value; save(); }
function updateSession(day,value){ ensureDay(day); data[day].session = value; save(); }

function render(){
  const app=document.getElementById('app'); app.innerHTML='';

  // ===== BOX PRENOM / BIENVENUE + RESET =====

  if(!data.user.locked){
    app.innerHTML += `
    <div class="name-box">
      <div>Ton prÃ©nom</div>
      <div class="name-row">
        <input placeholder="Ã‰cris ton prÃ©nom..." value="${data.user.name}" oninput="updateName(this.value)">
        <button class="validate" onclick="toggleNameLock()">Valider</button>
        <button class="delete" onclick="resetAll()">RÃ©initialiser</button>
      </div>
    </div>`;
  } else {
    app.innerHTML += `
    <div class="name-box">
      <div style="font-size:18px; font-weight:700; color:#22c55e; text-align:center;">
        Bienvenue sur ton tracker, ${data.user.name} !
      </div>
      <div class="name-row" style="justify-content:center;">
        <button class="delete" onclick="resetAll()">RÃ©initialiser</button>
      </div>
    </div>`;
  }

  // ===== JOURS =====

  days.forEach(day=>{
    const dayData = data[day] || { session:"", exercises:[] };

    let rows='';
    (dayData.exercises||[]).forEach((ex,i)=>{
      const disabled = ex.locked ? 'disabled' : '';
      const validateText = ex.locked ? 'Modifier' : 'Valider';

      rows+=`
      <tr>
        <td><input ${disabled} value="${ex.name}" oninput="update('${day}',${i},'name',this.value)"></td>
        <td><input ${disabled} type="number" value="${ex.weight}" oninput="update('${day}',${i},'weight',this.value)"></td>
        <td><input ${disabled} type="number" value="${ex.reps}" oninput="update('${day}',${i},'reps',this.value)"></td>
        <td>
          <button class="validate" onclick="validateExercise('${day}',${i})">${validateText}</button>
          <button class="delete" onclick="deleteExercise('${day}',${i})">Supprimer</button>
        </td>
      </tr>`;
    });

    app.innerHTML += `
    <div class="day">
      <div class="day-header">
        <h2>${day}</h2>
        <input class="session-input" placeholder="SÃ©ance" value="${dayData.session || ''}" oninput="updateSession('${day}', this.value)">
      </div>
      <table>
        <tr><th>Exercice</th><th>Poids</th><th>RÃ©pÃ©titions</th><th></th></tr>
        ${rows}
      </table>
      <button class="add" onclick="addExercise('${day}')">+ Ajouter un exercice</button>
    </div>`;
  });
}

render();
</script>
</body>
</html>
