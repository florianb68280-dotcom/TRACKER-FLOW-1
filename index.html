<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRACKER FLOW ðŸ”‹</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background:#000; color:#e5e7eb; }
    header { padding: 18px; font-size: 22px; font-weight: 800; text-align:center; background:#000; border-bottom:1px solid #111; position:sticky; top:0; letter-spacing:1px; }
    .container { padding: 16px; max-width: 900px; margin:auto; }
    .name-box { background:#050505; border:1px solid #111; padding:16px; margin-bottom:24px; }
    .name-row { display:flex; gap:8px; }
    .day { margin-bottom: 28px; }
    .day-header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .day h2 { margin: 12px 0; font-size: 20px; }
    .session-input { padding:8px 10px; border:1px solid #222; background:#050505; color:#e5e7eb; width: 55%; }
    table { width:100%; border-collapse: collapse; background:#050505; }
    th, td { padding:12px; text-align:left; }
    th { background:#0a0a0a; font-size:14px; text-transform:uppercase; letter-spacing:.5px; color:#9ca3af; }
    tr { border-bottom:1px solid #111; }
    tr:last-child { border-bottom:none; }
    input, select { width:100%; padding:8px; border-radius:0; border:1px solid #111; background:#000; color:white; }
    button { margin-top:8px; padding:10px 14px; border:none; border-radius:0; background:#22c55e; color:#022c22; font-weight:700; }
    .add { background:#111; color:#e5e7eb; border:1px solid #222; }
    .delete { background:#3a0d0d; color:#fecaca; border:1px solid #7f1d1d; margin-left:8px; }
    .validate { background:#14532d; color:#bbf7d0; border:1px solid #166534; margin-right:8px; }
    .row-actions { white-space:nowrap; }
    .section-title { margin-top:40px; margin-bottom:8px; font-size:18px; letter-spacing:1px; color:#9ca3af; }
    .chart-box { background:#050505; border:1px solid #111; padding:16px; margin-top:16px; }
  </style>
</head>
<body>
<header>TRACKER FLOW ðŸ”‹</header>
<div class="container" id="app"></div>

<script>
const days = ["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche"];
let data = JSON.parse(localStorage.getItem('muscuPro')||'{}');
if(!data.user) data.user = { name:"", locked:false };

function save(){ localStorage.setItem('muscuPro', JSON.stringify(data)); }

function toggleNameLock(){
  data.user.locked = !data.user.locked;
  save(); render();
}

function updateName(value){ data.user.name = value; save(); }

function ensureDay(day){
  if(!data[day]) data[day]={ session:"", exercises:[] };
  if(!data[day].exercises) data[day].exercises=[];
}

function addExercise(day){
  ensureDay(day);
  data[day].exercises.push({name:"", weight:"", reps:"", locked:false});
  save(); render();
}

function deleteExercise(day,i){
  ensureDay(day);
  data[day].exercises.splice(i,1);
  save(); render();
}

function validateExercise(day,i){
  ensureDay(day);
  data[day].exercises[i].locked = !data[day].exercises[i].locked;
  save(); render();
}

function update(day,i,field,value){ ensureDay(day); data[day].exercises[i][field]=value; save(); }
function updateSession(day,value){ ensureDay(day); data[day].session = value; save(); }

function render(){
  const app=document.getElementById('app'); app.innerHTML='';

  // ===== NAME BOX =====
  const nameDisabled = data.user.locked ? 'disabled' : '';
  const nameButton = data.user.locked ? 'Modifier' : 'Valider';

  const nameBox = document.createElement('div');
  nameBox.className = 'name-box';
  nameBox.innerHTML = `
    <div style="margin-bottom:8px; color:#9ca3af;">Ton prÃ©nom</div>
    <div class="name-row">
      <input ${nameDisabled} placeholder="Ã‰cris ton prÃ©nom..." value="${data.user.name}" oninput="updateName(this.value)">
      <button class="validate" onclick="toggleNameLock()">${nameButton}</button>
    </div>
  `;
  app.appendChild(nameBox);

  // ===== DAYS =====
  days.forEach(day=>{
    const section=document.createElement('div'); section.className='day';
    const dayData = data[day] || { session:"", exercises:[] };

    let rows='';
    (dayData.exercises||[]).forEach((ex,i)=>{
      const disabled = ex.locked ? 'disabled' : '';
      const validateText = ex.locked ? 'Modifier' : 'Valider';

      rows+=`<tr>
        <td><input ${disabled} placeholder="Exercice" value="${ex.name}" oninput="update('${day}',${i},'name',this.value)"></td>
        <td><input ${disabled} type="number" placeholder="Poids" value="${ex.weight}" oninput="update('${day}',${i},'weight',this.value)"></td>
        <td><input ${disabled} type="number" placeholder="RÃ©pÃ©titions" value="${ex.reps}" oninput="update('${day}',${i},'reps',this.value)"></td>
        <td class="row-actions">
          <button class="validate" onclick="validateExercise('${day}',${i})">${validateText}</button>
          <button class="delete" onclick="deleteExercise('${day}',${i})">Supprimer</button>
        </td>
      </tr>`;
    });

    section.innerHTML=`
      <div class="day-header">
        <h2>${day}</h2>
        <input class="session-input" placeholder="SÃ©ance (ex: Pecs, Dos...)" value="${dayData.session || ''}" oninput="updateSession('${day}', this.value)">
      </div>
      <table>
        <thead>
          <tr><th>Exercice</th><th>Poids (kg)</th><th>RÃ©pÃ©titions</th><th></th></tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
      <div>
        <button class="add" onclick="addExercise('${day}')">+ Ajouter un exercice</button>
      </div>
    `;

    app.appendChild(section);
  });

  // ===== SPOTIFY PLAYLISTS =====
  const playlists = [
    { title: "Gym Rage 2026", url: "https://open.spotify.com/playlist/7N18qf11u7KIUG5B2r1gh5?si=UxZP68d6St2V_JKs_EcWXw&pi=dxm-IGLHQHy8S" },
    { title: "Gym 2026 Aura Max", url: "https://open.spotify.com/playlist/1jBSfq44MLfKjVfATRcckl?si=jV_jao_pREKFtyfH4yrG1g&pi=1LbuTEDDTAq4bEt" },
    { title: "Phonk 2026", url: "https://open.spotify.com/playlist/0SNtdCHhaSVWqjJT3ATTMT?si=vX4bLrm4T52IMOJ_bsX55A&pi=ccnspmw0TQKsX" }
  ];

  playlists.forEach(pl => {
    const plBox = document.createElement('div');
    plBox.className = 'name-box';
    plBox.innerHTML = `
      <div style="margin-bottom:8px; color:#9ca3af;">${pl.title}</div>
      <div class="name-row">
        <button class="validate" onclick="window.open('${pl.url}', '_blank')">
          Ã‰couter
        </button>
      </div>
    `;
    app.appendChild(plBox);
  });
}

render();
</script>
</body>
</html>
