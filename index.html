<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRACKER FLOW üîã</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; transition: background 0.3s, color 0.3s; }
    header { padding: 18px; font-size: 22px; font-weight: 800; text-align:center; border-bottom:1px solid; position:sticky; top:0; letter-spacing:1px; display:flex; justify-content:center; align-items:center; gap:10px; transition: background 0.3s, color 0.3s, border-color 0.3s; }
    .container { padding: 16px; max-width: 900px; margin:auto; transition: background 0.3s, color 0.3s; }
    .name-box { background:#050505; border:1px solid #111; padding:16px; margin-bottom:24px; transition: background 0.3s, border-color 0.3s, color 0.3s; }
    .name-row { display:flex; gap:8px; }
    .day { margin-bottom: 28px; }
    .day-header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .day h2 { margin: 12px 0; font-size: 20px; }
    .session-input { padding:8px 10px; border:1px solid; width: 55%; transition: background 0.3s, color 0.3s, border-color 0.3s; }
    table { width:100%; border-collapse: collapse; transition: background 0.3s, color 0.3s; }
    th, td { padding:12px; text-align:left; transition: background 0.3s, color 0.3s; }
    th { font-size:14px; text-transform:uppercase; letter-spacing:.5px; }
    tr { border-bottom:1px solid; }
    tr:last-child { border-bottom:none; }
    input, select { width:100%; padding:8px; border-radius:0; border:1px solid; transition: background 0.3s, color 0.3s, border-color 0.3s; }
    button { margin-top:8px; padding:10px 14px; border:none; border-radius:0; font-weight:700; cursor:pointer; transition: background 0.3s, color 0.3s, border-color 0.3s; }
    .add { border:1px solid; }
    .delete { margin-left:8px; border:1px solid; }
    .validate { margin-right:8px; border:1px solid; }
    .row-actions { white-space:nowrap; }
    .section-title { margin-top:40px; margin-bottom:8px; font-size:18px; letter-spacing:1px; }
    .chart-box { border:1px solid; padding:16px; margin-top:16px; transition: background 0.3s, border-color 0.3s, color 0.3s; }
    .mode-toggle { font-size:20px; cursor:pointer; user-select:none; }
  </style>
</head>
<body>

<header>
  TRACKER FLOW üîã
  <span id="modeToggle" class="mode-toggle" title="Changer le mode">üåô</span>

  <!-- üî• AJOUT UNIQUE -->
  <button onclick="resetAll()" style="margin-left:10px; border:1px solid; background:none; color:inherit; font-weight:700; cursor:pointer;">
    R√©initialiser
  </button>
</header>

<div class="container" id="app"></div>

<script>
const days = ["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche","PR Record"];
let data = JSON.parse(localStorage.getItem('muscuPro')||'{}');
if(!data.user) data.user = { name:"", locked:false };

let darkMode = JSON.parse(localStorage.getItem('darkMode') || 'true');

/* üî• AJOUT UNIQUE : fonction reset */
function resetAll(){
  if(confirm("Tout effacer et remettre √† z√©ro ?")){
    localStorage.removeItem('muscuPro');
    location.reload();
  }
}

function applyMode(){
  if(darkMode){
    document.body.style.background = "#000";
    document.body.style.color = "#e5e7eb";
    document.querySelector('header').style.background = "#000";
    document.querySelector('header').style.color = "#e5e7eb";
    document.querySelector('header').style.borderColor = "#111";
    document.querySelectorAll('.container, .name-box, table, input, select, button').forEach(el=>{
      el.style.background = el.tagName === 'BUTTON' ? (el.className.includes('validate') ? '#14532d' : el.className.includes('delete') ? '#3a0d0d' : '#111') : '#050505';
      el.style.color = el.tagName === 'BUTTON' ? (el.className.includes('validate') ? '#bbf7d0' : el.className.includes('delete') ? '#fecaca' : '#e5e7eb') : '#e5e7eb';
      if(el.tagName === 'TABLE' || el.tagName === 'INPUT' || el.tagName === 'SELECT') el.style.borderColor = "#111";
    });
    document.getElementById('modeToggle').textContent = "üåô";
  } else {
    document.body.style.background = "#fff";
    document.body.style.color = "#000";
    document.querySelector('header').style.background = "#f5f5f5";
    document.querySelector('header').style.color = "#000";
    document.querySelector('header').style.borderColor = "#ccc";
    document.querySelectorAll('.container, .name-box, table, input, select, button').forEach(el=>{
      el.style.background = el.tagName === 'BUTTON' ? (el.className.includes('validate') ? '#22c55e' : el.className.includes('delete') ? '#f87171' : '#eee') : '#fff';
      el.style.color = el.tagName === 'BUTTON' ? (el.className.includes('validate') ? '#022c22' : el.className.includes('delete') ? '#7f1d1d' : '#000') : '#000';
      if(el.tagName === 'TABLE' || el.tagName === 'INPUT' || el.tagName === 'SELECT') el.style.borderColor = "#ccc";
    });
    document.getElementById('modeToggle').textContent = "‚òÄÔ∏è";
  }
  localStorage.setItem('darkMode', JSON.stringify(darkMode));
}

document.getElementById('modeToggle').addEventListener('click', ()=>{
  darkMode = !darkMode;
  applyMode();
});

/* ‚ö†Ô∏è TOUT LE RESTE DE TON CODE EST STRICTEMENT IDENTIQUE */

function save(){ localStorage.setItem('muscuPro', JSON.stringify(data)); }
function toggleNameLock(){ data.user.locked = !data.user.locked; save(); render(); }
function updateName(value){ data.user.name = value; save(); }
function ensureDay(day){ if(!data[day]) data[day]={ session:"", exercises:[] }; if(!data[day].exercises) data[day].exercises=[]; }
function addExercise(day){ ensureDay(day); data[day].exercises.push({name:"", weight:"", reps:"", locked:false}); save(); render(); }
function deleteExercise(day,i){ ensureDay(day); data[day].exercises.splice(i,1); save(); render(); }
function validateExercise(day,i){ ensureDay(day); data[day].exercises[i].locked = !data[day].exercises[i].locked; save(); render(); }
function update(day,i,field,value){ ensureDay(day); data[day].exercises[i][field]=value; save(); }
function updateSession(day,value){ ensureDay(day); data[day].session = value; save(); }

/* le reste inchang√© */

render();
</script>
</body>
</html>
