<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker Flow</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --card: #f2f2f2;
    }

    body.dark {
      --bg: #0f1115;
      --text: #f5f7fa;
      --card: #1b1f27;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.25s, color 0.25s;
    }

    header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: var(--bg);
    }

    h1 { margin: 0; font-size: 20px; }

    /* Toggle logo button (top-right) */
    #themeToggle {
      width: 64px;
      height: 32px;
      position: relative;
      cursor: pointer;
    }

    #themeToggle img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    main { padding: 20px; max-width: 900px; margin: auto; }

    .day {
      background: var(--card);
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .day h2 { margin-top: 0; }

    .share {
      text-align: center;
      margin: 40px 0 60px;
    }

    .share button {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tracker Flow</h1>

    <!-- Toggle logos superposés -->
    <div id="themeToggle" title="Changer le thème">
      <img id="moon" src="toggle-moon.png" alt="Mode sombre" />
      <img id="sun" src="toggle-sun.png" alt="Mode clair" style="display:none" />
    </div>
  </header>

  <main>
    <div class="day"><h2>Lundi</h2></div>
    <div class="day"><h2>Mardi</h2></div>
    <div class="day"><h2>Mercredi</h2></div>
    <div class="day"><h2>Jeudi</h2></div>
    <div class="day"><h2>Vendredi</h2></div>
    <div class="day"><h2>Samedi</h2></div>
    <div class="day"><h2>Dimanche</h2></div>

    <!-- Nouvelle catégorie PR -->
    <div class="day"><h2>PR / Records</h2></div>

    <!-- Bouton partager tout en bas -->
    <div class="share">
      <button onclick="shareApp()">Partager l'application</button>
    </div>
  </main>

  <script>
    const body = document.body;
    const moon = document.getElementById('moon');
    const sun = document.getElementById('sun');
    const toggle = document.getElementById('themeToggle');

    toggle.onclick = () => {
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        moon.style.display = 'none';
        sun.style.display = 'block';
      } else {
        moon.style.display = 'block';
        sun.style.display = 'none';
      }
    };

    function shareApp() {
      if (navigator.share) {
        navigator.share({
          title: 'Tracker Flow',
          text: 'Regarde cette application de suivi !',
          url: window.location.href
        });
      } else {
        alert('Copie ce lien pour partager : ' + window.location.href);
      }
    }
  </script>
</body>
</html>
