<style>

}

<body>

<header>TRACKER FLOW üîã</header>

<div class="container">

<!-- PRENOM -->
<div class="day">
  <div class="day-title">Ton pr√©nom</div>
  <input id="nameInput" placeholder="Entre ton pr√©nom...">
  <button onclick="saveName()">Valider</button>
</div>

<!-- JOURS -->
<div id="days"></div>

<button onclick="addExerciseGlobal()">‚ûï Ajouter un exercice</button>

<!-- PARTAGE + PLAYLISTS -->
<div class="playlists">

<h2>üì§ Partager l'application</h2>
<button onclick="shareApp()">Partager Tracker Flow</button>

<hr style="margin:30px 0;border-color:#333">

<h2>üî• Mes playlists muscu</h2>

<p>Gym Rage 2026
<button onclick="window.open('https://open.spotify.com/playlist/7N18qf11u7KIUG5B2r1gh5?si=UxZP68d6St2V_JKs_EcWXw&pi=dxm-IGLHQHy8S','_blank')">Ouvrir</button>
</p>

<p>Gym 2026 aura ‚ôæÔ∏è
<button onclick="window.open('https://open.spotify.com/playlist/1jBSfq44MLfKjVfATRcckl?si=jV_jao_pREKFtyfH4yrG1g&pi=1LbuTEDDTAq4b','_blank')">Ouvrir</button>
</p>

<p>Funk 2026
<button onclick="window.open('https://open.spotify.com/playlist/0SNtdCHhaSVWqjJT3ATTMT?si=vX4bLrm4T52IMOJ_bsX55A&pi=ccnspmw0TQKsX','_blank')">Ouvrir</button>
</p>

</div>

</div>

<script>
const days=["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche"]
const container=document.getElementById("days")

function createDays(){
  days.forEach((d,i)=>{
    const div=document.createElement("div")
    div.className="day"
    div.innerHTML=`
      <div class="day-title">
        ${d}
        <input placeholder="S√©ance..." onchange="saveData()">
      </div>
      <div class="exos"></div>
      <button class="small-btn" onclick="addExercise(this)">Ajouter exo</button>
    `
    container.appendChild(div)
  })
}

function addExercise(btn){
  const exos=btn.parentElement.querySelector(".exos")
  const line=document.createElement("div")
  line.innerHTML=`
    <input placeholder="Exercice">
    <input placeholder="Poids">
    <button onclick="this.parentElement.remove();saveData()">‚ùå</button>
  `
  exos.appendChild(line)
  saveData()
}

function addExerciseGlobal(){
  document.querySelectorAll(".small-btn")[0].click()
}

function saveName(){
  localStorage.setItem("name",document.getElementById("nameInput").value)
}

function shareApp(){
  if(navigator.share){
    navigator.share({
      title:'Tracker Flow',
      text:'Teste mon app Tracker Flow üí™',
      url:window.location.href
    })
  }else alert("Copie le lien pour partager")
}

function saveData(){
  localStorage.setItem("tracker",document.body.innerHTML)
}

function loadData(){
  if(localStorage.getItem("tracker")){
    document.body.innerHTML=localStorage.getItem("tracker")
  }
}

createDays()
loadData()
</script>

</body>
</html>
