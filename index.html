<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRACKER FLOW ðŸ”‹</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; transition: background 0.3s, color 0.3s; }
    header { padding: 18px; font-size: 22px; font-weight: 800; text-align:center; border-bottom:1px solid; position:sticky; top:0; letter-spacing:1px; display:flex; justify-content:center; align-items:center; gap:10px; }
    .container { padding: 16px; max-width: 900px; margin:auto; }
    .name-box { background:#050505; border:1px solid #111; padding:16px; margin-bottom:24px; }
    .name-row { display:flex; gap:8px; }
    .day { margin-bottom: 28px; }
    .day-header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .session-input { padding:8px 10px; border:1px solid; width: 55%; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:12px; text-align:left; }
    tr { border-bottom:1px solid; }
    input { width:100%; padding:8px; border:1px solid; }
    button { margin-top:8px; padding:10px 14px; border:none; font-weight:700; cursor:pointer; }
    .add,.delete,.validate { border:1px solid; }
    .mode-toggle { font-size:20px; cursor:pointer; }
  </style>
</head>
<body>

<header>
  TRACKER FLOW ðŸ”‹
  <span id="modeToggle" class="mode-toggle">ðŸŒ™</span>
</header>

<div class="container" id="app"></div>

<script>

// â­ AJOUT PR RECORD ICI
const days = ["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche","PR Record"];

let data = JSON.parse(localStorage.getItem('muscuPro')||'{}');
if(!data.user) data.user = { name:"", locked:false };

let darkMode = JSON.parse(localStorage.getItem('darkMode') || 'true');

function applyMode(){
  document.body.style.background = darkMode ? "#000" : "#fff";
  document.body.style.color = darkMode ? "#e5e7eb" : "#000";
  document.getElementById('modeToggle').textContent = darkMode ? "ðŸŒ™" : "â˜€ï¸";
}

document.getElementById('modeToggle').onclick = ()=>{
  darkMode = !darkMode;
  localStorage.setItem('darkMode', JSON.stringify(darkMode));
  applyMode();
};

function save(){ localStorage.setItem('muscuPro', JSON.stringify(data)); }

function ensureDay(day){
  if(!data[day]) data[day]={ session:"", exercises:[] };
}

function addExercise(day){
  ensureDay(day);
  data[day].exercises.push({name:"", weight:"", reps:""});
  save(); render();
}

function update(day,i,field,value){
  ensureDay(day);
  data[day].exercises[i][field]=value;
  save();
}

function updateSession(day,value){
  ensureDay(day);
  data[day].session = value;
  save();
}

function render(){
  const app=document.getElementById('app');
  app.innerHTML='';

  // ===== JOURS =====
  days.forEach(day=>{
    const section=document.createElement('div');
    section.className='day';

    const dayData = data[day] || { session:"", exercises:[] };

    let rows='';
    (dayData.exercises||[]).forEach((ex,i)=>{
      rows+=`
      <tr>
        <td><input placeholder="Exercice" value="${ex.name}" oninput="update('${day}',${i},'name',this.value)"></td>
        <td><input type="number" placeholder="Poids" value="${ex.weight}" oninput="update('${day}',${i},'weight',this.value)"></td>
        <td><input type="number" placeholder="RÃ©pÃ©titions" value="${ex.reps}" oninput="update('${day}',${i},'reps',this.value)"></td>
      </tr>`;
    });

    section.innerHTML=`
      <div class="day-header">
        <h2>${day}</h2>
        <input class="session-input" placeholder="SÃ©ance" value="${dayData.session || ''}" oninput="updateSession('${day}', this.value)">
      </div>
      <table>
        <thead>
          <tr><th>Exercice</th><th>Poids</th><th>RÃ©pÃ©titions</th></tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
      <button class="add" onclick="addExercise('${day}')">+ Ajouter un exercice</button>
    `;

    app.appendChild(section);
  });

  // ===== PLAYLISTS SPOTIFY (REMIS) =====
  const playlists = [
    { title: "Gym Rage 2026", url: "https://open.spotify.com/playlist/7N18qf11u7KIUG5B2r1gh5" },
    { title: "Gym 2026 Aura Max", url: "https://open.spotify.com/playlist/1jBSfq44MLfKjVfATRcckl" },
    { title: "Phonk 2026", url: "https://open.spotify.com/playlist/0SNtdCHhaSVWqjJT3ATTMT" }
  ];

  playlists.forEach(pl=>{
    const box=document.createElement('div');
    box.className='name-box';
    box.innerHTML=`
      <div>${pl.title}</div>
      <button onclick="window.open('${pl.url}','_blank')">Ã‰couter</button>
    `;
    app.appendChild(box);
  });

  applyMode();
}

render();

</script>
</body>
</html>
