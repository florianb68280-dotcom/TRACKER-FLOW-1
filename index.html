<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRACKER FLOW ðŸ”‹</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; transition: background 0.3s, color 0.3s; }
    header { padding: 18px; font-size: 22px; font-weight: 800; text-align:center; border-bottom:1px solid; position:sticky; top:0; letter-spacing:1px; display:flex; justify-content:center; align-items:center; gap:10px; }
    .container { padding: 16px; max-width: 900px; margin:auto; }
    .name-box { background:#050505; border:1px solid #111; padding:16px; margin-bottom:24px; }
    .name-row { display:flex; gap:8px; }
    .day { margin-bottom: 28px; }
    .day-header { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .session-input { padding:8px 10px; border:1px solid; width: 55%; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:12px; text-align:left; }
    tr { border-bottom:1px solid; }
    input { width:100%; padding:8px; border:1px solid; }
    button { margin-top:8px; padding:10px 14px; border:none; font-weight:700; cursor:pointer; }
    .add { border:1px solid; }
    .delete { margin-left:8px; border:1px solid; }
    .validate { margin-right:8px; border:1px solid; }
    .mode-toggle { font-size:20px; cursor:pointer; }
  </style>
</head>
<body>

<header>
  TRACKER FLOW ðŸ”‹
  <span id="modeToggle" class="mode-toggle">ðŸŒ™</span>
</header>

<div class="container" id="app"></div>

<script>
const days = ["Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi","Dimanche","PR Record"];
let data = JSON.parse(localStorage.getItem('muscuPro')||'{}');
if(!data.user) data.user = { name:"", locked:false };
let darkMode = JSON.parse(localStorage.getItem('darkMode') || 'true');

function applyMode(){
  document.body.style.background = darkMode ? "#000" : "#fff";
  document.body.style.color = darkMode ? "#e5e7eb" : "#000";
  document.getElementById('modeToggle').textContent = darkMode ? "ðŸŒ™" : "â˜€ï¸";
  localStorage.setItem('darkMode', JSON.stringify(darkMode));
}

modeToggle.onclick = () => { darkMode=!darkMode; applyMode(); }

function save(){ localStorage.setItem('muscuPro', JSON.stringify(data)); }

function render(){
  const app=document.getElementById('app'); app.innerHTML='';

  if(!data.user.locked){
    app.innerHTML += `
      <div class="name-box">
        <div>Ton prÃ©nom</div>
        <div class="name-row">
          <input placeholder="Ã‰cris ton prÃ©nom..." value="${data.user.name}"
            oninput="data.user.name=this.value; save();">
          <button class="validate" onclick="data.user.locked=true; save(); render();">Valider</button>
        </div>
      </div>`;
  } else {
    app.innerHTML += `
      <div class="name-box">
        Bienvenue sur ton tracker, ${data.user.name} !
      </div>`;
  }

  days.forEach(day=>{
    if(!data[day]) data[day]={ session:"", exercises:[] };

    let rows='';
    data[day].exercises.forEach((ex,i)=>{
      rows+=`
      <tr>
        <td><input value="${ex.name||''}" oninput="data['${day}'].exercises[${i}].name=this.value; save();"></td>
        <td><input type="number" value="${ex.weight||''}" oninput="data['${day}'].exercises[${i}].weight=this.value; save();"></td>
        <td><input type="number" value="${ex.reps||''}" oninput="data['${day}'].exercises[${i}].reps=this.value; save();"></td>
        <td>
          <button class="delete" onclick="data['${day}'].exercises.splice(${i},1); save(); render();">Supprimer</button>
        </td>
      </tr>`;
    });

    app.innerHTML += `
      <div class="day">
        <div class="day-header">
          <h2>${day}</h2>
          <input class="session-input" placeholder="SÃ©ance"
            value="${data[day].session}"
            oninput="data['${day}'].session=this.value; save();">
        </div>
        <table>
          <thead>
            <tr><th>Exercice</th><th>Poids</th><th>RÃ©pÃ©titions</th><th></th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
        <button class="add" onclick="data['${day}'].exercises.push({}); save(); render();">
          + Ajouter un exercice
        </button>
      </div>`;
  });

  // ðŸŽ§ PLAYLISTS
  const playlists = [
    { title: "Gym Rage 2026", url: "https://open.spotify.com/playlist/7N18qf11u7KIUG5B2r1gh5" },
    { title: "Gym 2026 Aura Max", url: "https://open.spotify.com/playlist/1jBSfq44MLfKjVfATRcckl" },
    { title: "Phonk 2026", url: "https://open.spotify.com/playlist/0SNtdCHhaSVWqjJT3ATTMT" }
  ];

  playlists.forEach(pl=>{
    app.innerHTML += `
      <div class="name-box">
        ${pl.title}<br>
        <button class="validate" onclick="window.open('${pl.url}')">Ã‰couter</button>
      </div>`;
  });

  // ðŸ“„ PROGRAMME GOOGLE DOCS / WORD
  app.innerHTML += `
    <div class="name-box">
      ðŸ“„ Programme â€” Suite des pays<br>
      <button class="validate" onclick="window.open('METS_TON_LIEN_ICI')">
        Ouvrir le programme
      </button>
    </div>`;

  applyMode();
}

render();
</script>
</body>
</html>
